server {
    listen 80;
    server_name anonymouslyfast.com;

    # Reverse proxy to SvelteKit Node server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: cache static assets (if Node serves them directly)
    location ~* \.(?:ico|css|js|gif|jpe?g|jpg|png|webp|avif|svg|woff2?)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    access_log /var/log/nginx/personal-website.access.log;
    error_log  /var/log/nginx/personal-website.error.log;
}
